<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
    <style>
        table tr td {
            border: 2px solid black;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        tr {
            height: 30px;
        }

        .td_center {
            text-align: center;
        }

        #total {
            text-align: end;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="11" width="40px" class="td_center"><b>TCB</b></td>
            <td class="td_center" width="100px"><b>Order no:</b></td>
            <td colspan="3">#ABC001</td>
        </tr>
        <tr>
            <td class="td_center"><b>Order Date:</b></td>
            <td colspan="3">23-Mar-2016</td>
        </tr>
        <tr>
            <td colspan="4" class="td_center"><b>Customer</b></td>
        </tr>
        <tr>
            <td class="td_center"><b>Name:</b></td>
            <td colspan="3">John Papas</td>
        </tr>
        <tr>
            <td class="td_center"><b>Address:</b></td>
            <td colspan="3">Independence Day 5th str, 11511</td>
        </tr>
        <tr>
            <td colspan="4" class="td_center"><b>Order Details</b></td>
        </tr>
        <tr>
            <td>1</td>
            <td width="200px">Of Mice and Men</td>
            <td width="120px">Book</td>
            <td class="td_center">10.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Les Miserables</td>
            <td>Book</td>
            <td width="70px" class="td_center">12.00</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Game of Thrones - S01</td>
            <td>DVD</td>
            <td class="td_center">50.00</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Samsung Galaxy</td>
            <td>Mobile Phone</td>
            <td class="td_center">200.00</td>
        </tr>
        <tr>
            <td colspan="3" id="total"><b>Total:</b></td>
            <td class="td_center">272.00</td>
        </tr>
    </table>
</body>
</html>
